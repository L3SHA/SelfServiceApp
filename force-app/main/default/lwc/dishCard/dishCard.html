<template>
    
        <lightning-card title={name} class="dish-tile">
            <a onclick={handleClick}>
            <div class="slds-var-p-horizontal_small dish-tile-body">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <img src={imageURL.data} alt="Dish image" class="dish-image"/>
                    </div>
                    <div class="slds-media__body">
                        <p class="slds-var-m-bottom_xx-small">Price: 
                            <lightning-formatted-number
                                format-style="currency"
                                currency-code="USD"
                                value={price}
                                class="price"
                                maximum-fraction-digits="0"
                            ></lightning-formatted-number>
                        </p>
                        <p class="slds-var-m-bottom_xx-small">Description: {description}</p>
                    </div>
                </div>
            </div>
            </a>    

        </lightning-card>
</template>
